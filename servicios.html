  <link rel="stylesheet" href="estiloServicios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="envoltura">
    <header>
      <a href="./index.html" class="logo-link">
        <img class="logo" src="./imagenes/logoBlanco.png" alt="Logo TODOIMPRESIONN" />
       </a>
       <div class="Nombre-empresa"><h2>TODOIMPRESION</h2></div>

      
      <div class="encabezado-sup">
        <nav class="nav-bar">
          <a href="./index.html">Principal</a>
          <a href="./servicios.html">Servicios</a>
          <a href="./acerca.html">Acerca de nosotros</a>
          <a href="./contactanos.html">Contáctanos</a>
          <a href="./manual.html">Manual de usuario</a>
        </nav>
        <button class="menu" aria-label="Abrir menú">
          <img src="./imagenes/IMG_20240423_181751.png" alt="Menú" />
        </button>
      </div>
    </header>

    <main class="servicios">
      <div class="titulo-servicios">
        <h3>CONOCE NUESTROS</h3>
        <h1>SERVICIOS</h1>
      </div>

      <div class="decorativas">
        <img src="imagenes/laser.png" alt="Laser" />
        <img src="imagenes/plotter2.png" alt="Plotter" />
      </div>

      <div class="lista-servicios">
        <div class="servicio">
          <img src="imagenes/gigantografia2.jpg" alt="Gigantografía" />
          <h2>Gigantografía</h2>
          <button onclick="ampliarImagen('imagenes/gigantografia2.jpg')">Ver imagen</button>
        </div>
        <div class="servicio">
          <img src="imagenes/impresionDigital3.jpg" alt="Impresión Digital" />
          <h2>Impresión Digital</h2>
          <button onclick="ampliarImagen('imagenes/impresionDigital3.jpg')">Ver imagen</button>
        </div>
        <div class="servicio">
          <img src="./imagenes/rotulados de moduladores.png" alt="rotulacion" />
          <h2>Rotulacion</h2>
          <button onclick="ampliarImagen('./imagenes/rotulados de moduladores.png')">Ver imagen</button>
        </div>
        <div class="servicio">
          <img src="imagenes/corporeo.jpg" alt="Corpóreos" />
          <h2>Corpóreos</h2>
          <button onclick="ampliarImagen('imagenes/corporeo.jpg')">Ver imagen</button>
        </div>
        <div class="servicio">
          <img src="imagenes/vallas2.jpg" alt="Vallas Publicitarias" />
          <h2>Vallas Publicitarias</h2>
          <button onclick="ampliarImagen('imagenes/vallas2.jpg')">Ver imagen</button>
        </div>
        <div class="servicio">
          <img src="./imagenes/instalaciones.jpg" alt="Instalaciones" />
          <h2>Instalaciones</h2>
          <button onclick="ampliarImagen('./imagenes/instalaciones.jpg')">Ver imagen</button>
        </div>
      </div>
    </main>

    <div id="modal" class="modal">
      <span class="cerrar" onclick="cerrarModal()">×</span>
      <img id="imagen-ampliada" src="" alt="Imagen ampliada" />
    </div>
  </div>
  <footer class="footer">
       

        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

      </footer>

  <script src="./js/jsInicio.js"></script>
  <script>
    function ampliarImagen(src) {
      document.getElementById("imagen-ampliada").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
