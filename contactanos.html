<!DOCTYPE html>

  <title>Contáctanos - TODOIMPRESION</title>
  <link rel="stylesheet" href="estiloContactanos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="envoltura">
    <header>
     <a href="./index.html" class="logo-link">
        <img class="logo" src="./imagenes/logoBlanco.png" alt="Logo TODOIMPRESIONN" />
       </a>
       <div class="Nombre-empresa"><h2>TODOIMPRESION</h2></div>

      
      <div class="encabezado-sup">
        <nav class="nav-bar">
          <a href="./index.html">Principal</a>
          <a href="./servicios.html">Servicios</a>
          <a href="./acerca.html">Acerca de nosotros</a>
          <a href="./contactanos.html">Contáctanos</a>
          <a href="./manual.html">Manual de usuario</a>
        </nav>
        <button class="menu" aria-label="Abrir menú">
          <img src="imagenes/IMG_20240423_181751.png" alt="Menú" />
        </button>
      </div>
    </header>

    <main class="contenedor">
      <div class="box-info">
        <h1>CONTÁCTA CON NOSOTROS</h1>
        <div class="datos">
          <p><i class="fa-solid fa-phone"></i> +58 número</p>
          <p><i class="fa-solid fa-envelope"></i> correo@gmail.com</p>
          <p><i class="fa-solid fa-location-dot"></i> Dirección pendiente</p>
        </div>
        <div class="links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/todoimpresionn" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>

      <form class="formulario-contacto">
        <h2>Envíanos tu mensaje</h2>
        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nombre y apellido" required />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-pen-to-square"></i>
          <input type="text" placeholder="Asunto" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-comment-dots"></i>
          <textarea placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <button type="submit">Enviar mensaje</button>
      </form>
    </main>
  </div>
  <footer class="footer">
       

        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/todoimpresionn" target="_blank"><i class="fa-brands fa-instagram"></i></a>

        </div>

      </footer>

  <script src="./js/jsInicio.js"></script>
